<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header class="container">
        <div id="highScores">
            <h2 class="view-high-scores">View High Scores</h2>
        </div>
        <div id="timer">
            <h2 class="timer">Time:<span id="timer"></span></h2>
        </div>
    </header>

    <div id="starter-container" >
        <div class="container start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit!</p>
            <button class="btn startend" id="start-game">Start Quiz</button>
        </div>
    </div>

    <div id="question-container" class="hide">
        <div class="container questions">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
    </div>

    <div id="end-container" class="hide">
        <div class="container end">
            <div id=score-banner>
                <h1>All done!</h1>
            </div>
            <form id="initials-form" class="initials">
                <p> Enter Initials:
                    <input type="text" name="initials" id="initials" class="text-input" />
                    <button class="btn startend" id="sumbit-score" type="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>

    <di id="high-score-container" class="hide"></di>

    <div class="hide" id="correct">
        <h2>Correct!</h2>
    </div>
    <div class="hide" id="wrong">
        <h2>Incorrect!</h2>
    </div>

    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
